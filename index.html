<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="top_header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="banner">
            <h1>Banner</h1>
        </div>
    </section>
    <header>
        <h1>Header</h1>
    </header>
    <section class="content">
        <div class="left-block">
                <h1>left-block</h1>
        </div>
        <div class="center">
            <div class="mid-top">
                <h1>middle top</h1>
            </div>
            <div class="mid-middle">
                <div class="center-left">
                        <h1>center left</h1>
                </div>
                <div class="center-right">
                    <h1>center right</h1>
                </div>
            </div>
            <div class="mid-bottom">
                <h1>middle bottom</h1>
            </div>
        </div>
        <div class="right-block">
            <h1>right-block</h1>
        </div>
    </section>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
